<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日期选择器</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
	<link href="css/font.css" rel="stylesheet">
</head>
<body>
	<div class="input-append date form_date" id="datetimepicker" data-date="2015-05-01" data-date-format="yyyy-mm-dd">
        <input class="" size="16" type="text" value="" id="stdate" name="stdate">
		<span class="add-on"><i class="icon-th"></i></span>
    </div>



	<script type="text/javascript" src="js/jquery-1.9.1.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript">
    	$('.form_date').datetimepicker({language:  'zh-CN',
								        weekStart: 1,
								        todayBtn:  1,
										autoclose: 1,
										todayHighlight: 1,
										startView: 2,
										minView: 2,
										forceParse: 0 
								    });
    </script>
</body>
</html>
